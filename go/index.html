<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вы переходите по внешней ссылке — ARBITRAGE RAIDER</title>
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #040308;
        color: #e5e5f0;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        max-width: 640px;
        width: 100%;
        background: rgba(15, 15, 30, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.6;
        margin-bottom: 1rem;
      }
      code {
        display: inline-block;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        background: rgba(255, 255, 255, 0.05);
        color: #9fe870;
        word-break: break-all;
      }
      a {
        color: #9fe870;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(120deg, #9fe870, #5ebdff);
        color: #040308;
        padding: 0.9rem 1.5rem;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        margin-top: 1.2rem;
      }
      .cta[aria-disabled='true'] {
        opacity: 0.6;
        pointer-events: none;
      }
      .card__actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Переход на внешний ресурс</h1>
      <p>
        Чтобы защитить вас от подмены ссылок, мы не перенаправляем на сторонние ресурсы автоматически. Нажмите на кнопку
        "выполнить переход" или скопируйте ссылку и перейдите вручную.
      </p>
      <p>
        Источник:<br />
        <code data-external-link>Загрузка…</code>
      </p>
      <div class="card__actions">
        <a class="cta" data-external-button href="/index.html#contact" rel="noopener">выполнить переход</a>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const to = params.get('to');
      const display = document.querySelector('[data-external-link]');
      const actionButton = document.querySelector('[data-external-button]');
      const fallbackText = 'Не указано — вернитесь на главную';

      const isValidUrl = (url) => {
        if (!url) return false;
        try {
          const parsed = new URL(url);
          return parsed.protocol === 'http:' || parsed.protocol === 'https:';
        } catch (error) {
          return false;
        }
      };

      const sourceUrl = isValidUrl(to) ? to : null;

      if (display) {
        display.textContent = sourceUrl ?? fallbackText;
      }

      if (actionButton) {
        if (sourceUrl) {
          actionButton.href = sourceUrl;
          actionButton.setAttribute('target', '_blank');
          actionButton.setAttribute('rel', 'noopener noreferrer');
          actionButton.removeAttribute('aria-disabled');
        } else {
          actionButton.href = '#';
          actionButton.removeAttribute('target');
          actionButton.setAttribute('rel', 'noopener');
          actionButton.setAttribute('aria-disabled', 'true');
        }
      }
    </script>
  </body>
</html>
